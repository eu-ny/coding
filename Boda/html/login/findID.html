<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>

    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/fonts.css">

    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <header></header>
    <main id="main" class="login__container">
        <div class="find__header">
            <h2></h2>
        </div>
        <div class="find__ID">
            <ul class="find__menu">
                <li><a href="findID.html">아이디 찾기</a></li>
                <li><a href="findPass.html">비밀번호 찾기</a></li>
            </ul>
            <div class="find__contents">
                <form name="findForm" action="#" class="findForm"  method="post">
                    <fieldset>
                        <legend class="blind">아이디찾기 작성 란</legend>
                        <div class="find-name">
                            <label for="userName" class="blind">아이디</label>
                            <input type="text" class="userName" name="userName" placeholder="이름을 입력해주세요." id="userID" maxlength="20" required>
                        </div>
                        <div class="find__menu">
                            <label for="find-ID"><input type="radio" name="find">이메일</label>
                            <label for="find-ID"><input type="radio" name="find">휴대폰 번호</label>
                        </div>
                        <div class="find-ID-content">
                            <div class="find-email-cont">
                                <label for="userEmail" class="blind">아이디</label>
                                <input type="email" class="userEmail" name="userEmail" placeholder="이메일을 입력해주세요." id="userEmail" required>
                            </div>
                            <div class="find-phone-cont">
                                <label for="userPhone" class="blind">휴대폰 번호</label>
                                <input type="text" class="userPhone" name="userPhone" placeholder="휴대폰 번호를 입력해주세요." id="userPhone" required>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <button type="submit" class="login-btn">아이디찾기</button>
            </div>
        </div>

    </main>
    
</body>
</html>
