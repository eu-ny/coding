<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 정보 페이지</title>

    <!-- css -->
    <link rel="stylesheet" href="../assets/css/fonts.css">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/common.css">

    <link rel="stylesheet" href="../assets/css/agree.css">
    <link rel="stylesheet" href="../assets/css/header.css">

</head>

<body>
    <section id="infoType" class="info__wrap agree">
        <h2 class="agree_tit">SIGN UP</h2>
        <div class="info__inner">
            <form>
                <div class="line">
                    <article class="info1">
                        <legend class="login1">로그인 정보</legend>
                        <div>
                            <label>아이디</label>
                            <div class="IDbox">
                                <div class="id"><input type="id" id="id" placeholder="아이디를 적어주세요!" required></div>
                                <div><input type="button" value="ID중복확인" onclick="idCheck()" class="btn1"></div>
                            </div>

                        </div>
                        <div>
                            <label for="youPass">비밀번호</label>
                            <input type="password" id="youPass" name="youPass" required placeholder="비밀번호를 적어주세요!">
                        </div>
                        <div>
                            <label for="youPassC">비밀번호 확인</label>
                            <input type="password" id="youPassC" name="youPassC" required placeholder="비밀번호를 재입력해주세요!">
                        </div>
                    </article>
                </div>


                <article class="info2">
                    <legend class="login2">개인정보 페이지</legend>
                    <div>
                        <label for="youName">이름</label>
                        <input type="youName" id="youName" required placeholder="이름을 입력해주세요.">
                    </div>
                    <div>
                        <label>성별</label>
                        <div class="inputbox">
                            <div><input type="radio" name="gender" value="man" checked><p>남</p></div>
                            <div><input type="radio" name="gender" value="woman"><p>여</p></div>
                        </div>
                    </div>
                    <div>
                        <label for="youNickName">닉네임</label>
                        <input type="nickname" id="nickname" placeholder="닉네임을 입력해주세요." required>
                    </div>
                    <div>
                        <label for="youEmail">이메일</label>
                        <input type="email" id="youEmail" placeholder="이메일을 입력해주세요." required>
                    </div>
                    <label>생년월일</label>
                    <div class="birth">
                        <div><input type="text" id="box1" maxlength="4" placeholder="2023"> 년</div>
                        <div><input type="text" id="box2" maxlength="2" placeholder="10"> 월</div>
                        <div><input type="text" id="box3" maxlength="2" placeholder="07"> 일</div>
                    </div>
                    <div>
                        <label for="youPhone">휴대폰 번호</label>
                        <input type="text" id="youPhone" name="youPhone" maxlength="13"
                            placeholder="휴대폰 번호를 입력해 주세요. ex)010-1234-1234" required>
                    </div>
                </article>
                <div class="btn_box">
                    <a href="#" class="Btn">메인으로</a>
                    <a href="#" class="Btn openBtn">다음으로</a>
                </div>
            </form>
        </div>
    </section>

    <div class="alert">
        <div class="modal hidden">
            <div class="bg"></div>
            <div class="modalBox">
                <h2>SIGN UP</h2>
                <p>회원가입이 성공적으로 완료되었습니다.</p>
                <div class="mobal-btn"><a href="#" class="closeBtn">메인으로</a></div>
            </div>
        </div>
    </div>

    <script>
        window.onunload = function () { window.scrollTo(0, 0); }

        //id 중복체크
        function idCheck() {
            //새창 만들기
            window.open("idCheckForm.jsp", "idwin", "width=400, height=350");
        }
    </script>

    <script src="../assets/js/alert.js"></script>
</body>

</html>
