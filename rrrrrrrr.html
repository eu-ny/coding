<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main__add {
            background: #f5f5f5;
            margin-top: 100px;
            margin-bottom: 120px;
            position: relative;
            display: flex;
            justify-content: space-between;
            padding: 100px 0;
        }

        .main__add::before {
            content: '';
            width: 1000px;
            height: 100%;
            background-color: #F5F5F5;
            position: absolute;
            left: -1000px;
            top: 0;
            z-index: 1;
        }

        .main__add::after {
            content: '';
            width: 1000px;
            height: 100%;
            background-color: #F5F5F5;
            position: absolute;
            right: -1000px;
            top: 0;
            z-index: 1;
        }

        .main__add .card {
            width: 32%;
            position: relative;
            overflow: hidden;
        }
        .image__box {
            margin: 0;
            padding: 0;
        }
        .image__box img {
            vertical-align: top;
            width: 100%;
            height: 100%;
        }
        .main__add .card .image__desc {
            box-sizing: border-box;
            width: 100%;
            height: 200px;
            text-align: center;
            position: absolute;
            left: 0;
            bottom: 0;
            backdrop-filter: blur(10px);    
            padding: 23px 20px;
            bottom: -100px;
            transition: all 0.3s ease-in-out;
            background: #d8d8d86f;
        }
        .card:hover .image__desc {
            bottom: 0;       /* 커서를 갖다 대었을 때 desc가 위로 올라오도록 설정 : 요소 안에 들어오기 때문에 오버플로우 히든 속성을 받지 않음 */
        }
        .card:hover .image__box img {
            transition: all 0.6s ease-in-out;    /* 움직임 속도 설정 */
            transform: scale(1.05);      /* 요소의 모양, 크기, 위치 등을 자유롭게 바꿀 수 있다. : 이미지를 확대 시키기 */
        }
    </style>
</head>

<body>
    <div class="main__add">
        <article class="card html">
            <figure class="image__box img1">
                <img src="https://user-images.githubusercontent.com/106949433/185255381-96b0c5d0-547b-4e65-baef-e034efd3df1e.jpg" alt="js">
            </figure>
            <div class="image__desc">
                <h3>JAVASCRIPT</h3>
                <a href="" class="more" title="보러가기">보러 가기</a>
            </div>
        </article>
        <article class="card js">
            <figure class="image__box img2">
                <img src="https://user-images.githubusercontent.com/106949433/185255381-96b0c5d0-547b-4e65-baef-e034efd3df1e.jpg" alt="js">
            </figure>
            <div class="image__desc">
                <h3>JAVASCRIPT</h3>
                <a href="" class="more" title="보러가기">보러 가기</a>
            </div>
        </article>
        <article class="card css">
            <figure class="image__box img3">
                <img src="https://user-images.githubusercontent.com/106949433/185255381-96b0c5d0-547b-4e65-baef-e034efd3df1e.jpg" alt="js">
            </figure>
            <div class="image__desc">
                <h3>JAVASCRIPT</h3>
                <a href="" class="more" title="보러가기">보러 가기</a>
            </div>
        </article>
    </div>
</body>

</html>
