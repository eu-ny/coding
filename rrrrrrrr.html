<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .main__add {
            background: #f5f5f5;
            margin-top: 100px;
            margin-bottom: 120px;
            position: relative;
            display: flex;
            justify-content: space-between;
            padding: 100px 0;
        }

        .main__add::before {
            content: '';
            width: 1000px;
            height: 100%;
            background-color: #F5F5F5;
            position: absolute;
            left: -1000px;
            top: 0;
            z-index: 1;
        }

        .main__add::after {
            content: '';
            width: 1000px;
            height: 100%;
            background-color: #F5F5F5;
            position: absolute;
            right: -1000px;
            top: 0;
            z-index: 1;
        }

        .main__add .card {
            width: 32%;
            height: 200px;
            background: #ccc;
        }
    </style>
</head>

<body>
    <div class="main__add">
        <article class="card html">
            <figure class="img1">
                <img src="" alt="">
            </figure>
            <a href="" class="btn" title="보러가기">보러 가기</a>

        </article>
        <article class="card js"></article>
        <article class="card css"></article>
    </div>
</body>

</html>
