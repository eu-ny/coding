    /* 아이디 클래스
        #/.
        한번/두개 이상 (중복 가능)
        전체적인 틀, 스크립트 ----> id 많이 사용
        세부적인 영역, 반복적인 것 ----> class 많이 사용
    */

    .containar {
        width: 1200px;
        height: inherit;
        margin: 0 auto;
        background-color: rgba(0,0,0,0.3);
    }

    @media (max-width:1220px){
        .containar {
            width: 96%;
        }
    }
    @media (max-width:768px){
        .containar {
            width: 100%;
        }
    }
    </style>

<body>
    <div id="wrap">
        <div id = header>
            <div class="containar"></div>
        </div>

        <div id =section>
