<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃02</title>

    <style> 
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: bisque;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto; /*현재 화면크기에서 가운데로 오도록 하는 설정*/
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }
        #aside {
            width: 25%;
            height: 780px;
            background-color: #81C784;
            float: left;
        }
        #section {
            width: 50%;
            height: 780px;
            background-color: #66BB6A;
            float: left;
        }
        #aticle {
            width: 25%;
            height: 780px;
            background-color: #4CAF50;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
            clear: both;
        }

        /* mediaqurey section */
        @media (max-width: 1200px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width: 480px){}


    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="aticle"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
