<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            $("#m1 > div").add("#m1 > p").css("border", "3px solid pink");

            $("#m2").children("p").addBack().css("border", "3px solid PaleVioletRed");

            $("#m3").find("span").css("border", "3px solid RebeccaPurple").end().find("em").css("border", "3px solid MidnightBlue");

            if ($("#m4").children().is("p")) {
                console.log("p 요소가 존재합니다.");
            }

        });
    </script>
</head>

<body>
    <div id="m1">
        <div>내용1_1</div>
        <p>내용1_2</p>
    </div>
    <div id="m2">
        <p>내용2</p>
    </div>
    <div id="m3">
        <span>내용3_1</span>
        <em>내용3_2</em>
    </div>
    <div id="m4">
        <p>내용4</p> 
    </div>
</body>

</html>
