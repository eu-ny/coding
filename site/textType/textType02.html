<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>textType</title>

    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">

    <style>
        .gmak {
            font-family: 'GmarketSans';
            font-size: 18px;
            font-weight: 300;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }
        img {
            width: 100%;
            vertical-align: top;
        }

        /* common : 공통 요소(재활용) */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }
        .container-fluid {
            width: 100%;
            padding: 0 100px;
            box-sizing: border-box;
        }

        .section {
            padding: 120px 0;
        }

        .section > h2 {
            font-size: 50px;
            margin-bottom: 30px;
            text-align: left;
        }

        .section > p {
            font-size: 18px;
            font-weight: 400;
            text-align: left;
        }

        .section > .CAT {
            width: 145px;
            height: 25px;
            font-size: 16px;
            background: #d0004b;
            padding: 4px 30px;
            border-radius: 50px;
            color: #fff;
            margin-bottom: 15px;
        }

        /* main */
        main {
        }



    </style>
</head>
<body>
    <section id="textType02" class="section gmak container">
        <div class="CAT">CUTECAT</div>
        <h2>딩동댕<br> 야옹유치원 !</h2>
        <p>고양이를 좋아하는 사람들을 위한<br>리스트 입니다. 🐱🐾 <br> 여러분들도 함께 구경해보세요!</p>
        <main class="main">
            <div class="main__left">
                <article class="text__desc">
                    <figure class="icon__box">
                        <img src="img/img_bg03_07.jpg" alt="cat">
                    </figure>
                    <h2 class="desc__header"></h2>
                    <p class="desc"></h2>
                </article>
                <article class="text__desc">
                    <figure class="icon__box">
                        <img src="img/img_bg03_07.jpg" alt="cat">
                    </figure>
                    <h2 class="desc__header"></h2>
                    <p class="desc"></h2>
                </article>
            </div>
            <div class="main__right">
                <article class="text__desc">
                    <figure class="icon__box">
                        <img src="img/img_bg03_07.jpg" alt="cat">
                    </figure>
                    <h2 class="desc__header"></h2>
                    <p class="desc"></h2>
                </article>
                <article class="text__desc">
                    <figure class="icon__box">
                        <img src="img/img_bg03_07.jpg" alt="cat">
                    </figure>
                    <h2 class="desc__header"></h2>
                    <p class="desc"></h2>
                </article>
            </div>
        </main>
    </section>
</body>
</html>
