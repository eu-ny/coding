<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>푸터 유형 01</title>
    <style>
      @import url("https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css");

      /* font */
      .nexon {
        font-family: "NexonLv1Gothic";
        font-weight: 400;
      }

      /* reset */
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: #000;
      }
      img {
        width: 100%;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-weight: normal;
      }
      em,
      i,
      address {
        font-style: normal;
      }
      li {
        list-style: none;
      }
      .blind {
        position: absolute;
        clip: rect(0 0 0 0);
        width: 1px;
        height: 1px;
        margin: -1px;
        overflow: hidden;
      }
      /* 이미지 대체(ir) 효과 */
      .ir {
        display: block;
        overflow: hidden;
        font-size: 0;
        line-height: 0;
        text-indent: -99999px;
      }

      /* common : 공통 요소(재활용) */
      .container {
        width: 1160px;
        padding: 0 20px;
        margin: 0 auto;
        min-width: 1160px;
      }
      .section {
        padding: 120px 0;
      }
      .section > h2 {
        font-size: 50px;
        line-height: 1;
        text-align: center;
        margin-bottom: 20px;
      }
      .section > p {
        font-size: 22px;
        font-weight: 300;
        color: #666;
        text-align: center;
        margin-bottom: 70px;
      }
      .gray {
        background-color: #f5f5f5;
      }

    </style>
  </head>

  <body>
   
  </body>
</html>
