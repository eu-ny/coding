<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 이펙트</title>

    <link rel="stylesheet" href="../assets/css/quiz.css">

    <link href="https://webfontworld.github.io/NanumSquare/NanumSquare.css" rel="stylesheet">
    <link href="https://webfontworld.github.io/DungGeunMo/DungGeunMo.css" rel="stylesheet">
    <link href="https://webfontworld.github.io/Cafe24Danjunghae/Cafe24Danjunghae.css" rel="stylesheet">
</head>

<body>
    <header id="header">
        <h1><a href="../javascript01.html">Quiz</a> <em>주관식(여러문제) 유형</em></h1>
        <nav>
            <ul>
                <li><a href="quizEffect01.html">1</a></li>
                <li><a href="quizEffect02.html">2</a></li>
                <li><a href="quizEffect03.html">3</a></li>
                <li><a href="quizEffect04.html">4</a></li>
                <li class="active"><a href="quizEffect05.html">5</a></li>
                <li><a href="quizEffect06.html">6</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <span class="quiz__type"></span>
                <h2 class="quiz__question">
                    <span class="number"></span>
                    <div class="ask"></div>
                </h2>
                <div class="quiz__view">
                    <div class="true">정답입니다!</div>
                    <div class="false">오답입니다!</div>
                    <div class="dog">
                        <div class="head">
                            <div class="ears"></div>
                            <div class="face"></div>
                            <div class="eyes">
                                <div class="teardrop"></div>
                            </div>
                            <div class="nose"></div>
                            <div class="mouth">
                                <div class="tongue"></div>
                            </div>
                            <div class="chin"></div>
                        </div>
                        <div class="body">
                            <div class="tail"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="quiz__answer">
                    <div class="quiz__selects">
                        <label for="select1"> 
                            <input type="radio" id="select1" class="select" name="select" value="1">
                            <span class="choice"></span>
                        </label>
                        <!-- 1 -->

                        <label for="select2">
                            <input type="radio" id="select2" class="select" name="select" value="2">
                            <span class="choice"></span>
                        </label>
                        <!-- 2 -->
                        
                        <label for="select3">
                            <input type="radio" id="select3" class="select" name="select" value="3">
                            <span class="choice"></span>
                        </label>
                        <!-- 3 -->
                        
                        <label for="select4">
                            <input type="radio" id="select4" class="select" name="select" value="4">
                            <span class="choice"></span>
                        </label>
                        <!-- 4 -->
                    </div>

                    <button class="confirm">정답 확인하기</button>
                    <div class="result"></div>
                </div>
            </div>
            <!-- quiz01 -->

        </div>
    </main>
    <!-- main -->

    <footer id="footer">
        <a href="mailto:praise1109@gmail.com">praise1109@gmail.com</a>
    </footer>
    <!-- //footer -->

    <script>
       //선택자
        const quizType = document.querySelector(".quiz__type"); //퀴즈종류
        const quizNumber = document.querySelector(".quiz__question .number"); //퀴즈 번호
        const quizAsk = document.querySelector(".quiz__question .ask"); //퀴즈 질문
        const quizConfirm = document.querySelector(".quiz__answer .confirm"); //퀴즈 확인 버튼
        const quizResult = document.querySelector(".quiz__answer .result"); //정답 결과
        const quizView = document.querySelector(".quiz__view"); //강아지
        const quizSelects = document.querySelector(".quiz__selects"); //객관식 보기
        const quizChoice = quizSelects.querySelectorAll(".choice"); //객관식 보기
        const quizSelect = quizSelects.querySelectorAll(".select"); //객관식 선택
        //quizSelects.querySelectorAll(".select") = 퀴즈 셀렉터 안에 셀렉터를 찾게 해준다. 만약 문제가 100개 이상이 되면 보기는 400개 이상이 되기 때문에 document에서 찾는 것 보단 요소가 소속되어 있는 부모 요소를 대신 써주면 더 빠르게 찾을 수 있게 된다.
        //choice와 select는 복수로 구현되어야 하기 때문에 querySelectorAll을 사용하여 모두 선택해준다.

    </script>
</body>

</html>
