<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈 이펙트</title>

    <link rel="stylesheet" href="../assets/css/quiz.css">

    <link href="https://webfontworld.github.io/NanumSquare/NanumSquare.css" rel="stylesheet">
    <link href="https://webfontworld.github.io/DungGeunMo/DungGeunMo.css" rel="stylesheet">
    <link href="https://webfontworld.github.io/Cafe24Danjunghae/Cafe24Danjunghae.css" rel="stylesheet">
</head>

<body>
    <header id="header">
        <h1><a href="../javascript01.html">Quiz</a> <em>주관식 유형 : </em></h1>
        <nav>
            <ul>
                <li><a href="quizEffect01.html">1</a></li>
                <li class="active"><a href="quizEffect02.html">2</a></li>
                <li><a href="quizEffect03.html">3</a></li>
                <li><a href="quizEffect04.html">4</a></li>
                <li><a href="quizEffect05.html">5</a></li>
                <li><a href="quizEffect06.html">6</a></li>
            </ul>
        </nav>
    </header>
    <!-- //header -->

    <main id="main">
        <div class="quiz__wrap">
            <div class="quiz">
                <span class="quiz__type"></span>
                <h2 class="quiz__question">
                    <span class="number"></span>
                    <div class="ask"></div>
                </h2>
                <div class="quiz__view">
                    <div class="true">정답입니다!</div>
                    <div class="false">오답입니다!</div>
                    <div class="dog">
                        <div class="head">
                            <div class="ears"></div>
                            <div class="face"></div>
                            <div class="eyes">
                                <div class="teardrop"></div>
                            </div>
                            <div class="nose"></div>
                            <div class="mouth">
                                <div class="tongue"></div>
                            </div>
                            <div class="chin"></div>
                        </div>
                        <div class="body">
                            <div class="tail"></div>
                            <div class="legs"></div>
                        </div>
                    </div>
                </div>
                <div class="quiz__answer">
                    <input type="text" class="input" placeholder="정답을 적어주세요!">
                    <button class="confirm">정답 확인</button>
                    <div class="result"></div>
                </div>
            </div>
        </div>
    </main>
    <!-- main -->

    <footer id="footer">
        <a href="mailto:praise1109@gmail.com">praise1109@gmail.com</a>
    </footer>
    <!-- //footer -->

    <script>
        //선택자
        const quizType = document.querySelector(".quiz__type"); //퀴즈종류
        const quizNumber = document.querySelector(".quiz__question .number"); //퀴즈 번호
        const quizAsk = document.querySelector(".quiz__question .ask"); //퀴즈 질문
        const quizConfirm = document.querySelector(".quiz__answer .confirm"); //퀴즈 확인 버튼
        const quizResult = document.querySelector(".quiz__answer .result"); //정답 결과
        const quizInput = document.querySelector(".quiz__answer .input"); //사용자 정답
        const quizView = document.querySelector(".quiz__view"); //강아지

        //문제정보
        const answerType = "웹디자인기능사";
        const answerNum = "2";
        const answerAsk = "기업의 새로운 이념 구축에 필요한 이미지와 커뮤니케이션 시스템을 의도적, 계획적으로 만들어내는 기업 이미지 통합 전략은?";
        let answerResult = "CIP"; // 데이터가 변하여야 하기 때문에 상수가 아닌 변수로 변경하여 데이터를 저장한다.

        //문제출력
        quizType.innerText = answerType; //오른쪽 값을 왼쪽에 대입
        quizNumber.innerText = answerNum + ". ";
        quizAsk.textContent = answerAsk; // textContent와 innerText는 같은 실행문이다. 
        quizResult.textContent = "정답은 : " + answerResult + " 입니다.";

        //정답 숨기기
        quizResult.style.display = "none";

        //정답확인
        // quizConfirm.addEventListener("click", () => {}); 꼭 한문장으로 먼저 쓴 뒤 선언해주기 //정답을 클릭했을 때 정답 실행 화살표 함수로!
        quizConfirm.addEventListener("click", () => {
            quizInput.style.display = "none"; // 인풋박스를 숨기기
            quizResult.style.display = "block"; //정답 나타내기
            quizConfirm.style.display = "none"; //확인버튼 숨기기

            //사용자 정답
            const userWord = quizInput.value.toLowerCase().trim(); //value값을 적으면 사용자가 작성한 답을 확인할 수 있다. //소문자로 변환 및 여백을 없애준다. 
            answerResult = answerResult.toLowerCase().trim();

            // console.log(userWord);
            // console.log(answerResult);

            //사용자 정답 == 문제정답
            if (userWord == answerResult) {
                //정답일 때
                // alert("정답입니다.")
                quizView.classList.add("like");
            } else {
                //오답일 때
                // alert("오답입니다.")
                quizView.classList.add("dislike");
            }
        });
    </script>
</body>

</html>
